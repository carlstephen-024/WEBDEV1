<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - ENSTA GRAM</title>
  <link rel="stylesheet" href="../CSS/index.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #222;
      color: white;
      padding: 10px 20px;
      z-index: 1000;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .content {
      display: flex;
    }

    main {
      width: 80%;
      padding: 20px;
      background: #fafafa;
    }

    aside {
      width: 20%;
      background-color: #f9f9f9;
      padding: 20px;
      border-left: 1px solid #ccc;
      text-align: center;
    }

    aside img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      max-width: 500px;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    form button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Log-in</a></li>
        <li><a href="signup.html">Sign-up</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <main>
      <h2>Account Settings</h2>
      <form>
        <label for="username">Change Username</label>
        <input type="text" id="username" placeholder="Enter new username">

        <label for="email">Change Email</label>
        <input type="email" id="email" placeholder="Enter new email">

        <label for="password">Change Password</label>
        <input type="password" id="password" placeholder="Enter new password">

        <label for="profile-pic">Update Profile Picture</label>
        <input type="file" id="profile-pic">

        <button type="submit">Save Changes</button>
      </form>
    </main>

    <aside>
      <img src="../SRC/carl.jpg" alt="Profile Picture">
      <h3>Stephen Archives</h3>
      <p>@stephen</p>
    </aside>
  </div>
</body>
</html>
