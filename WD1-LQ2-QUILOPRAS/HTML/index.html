<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sticky Header */
    header {
      position: sticky;
      top: 0;
      background-color: #222;
      color: white;
      padding: 10px 20px;
      z-index: 1000;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    /* Flex container for content */
    .content {
      display: flex;
      align-items: flex-start;
    }

    main {
      width: 80%;
      padding: 20px;
      background: #fafafa;
    }

    aside {
      width: 20%;
      background-color: #f9f9f9;
      padding: 20px;
      border-left: 1px solid #ccc;
      text-align: center;
    }

    aside img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    aside h3 {
      margin: 10px 0 5px;
    }

    .news-feed {
      margin-bottom: 20px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
    }

    .post img {
      max-width: 100%;
      border-radius: 6px;
    }

    /* Post actions */
    .post-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .post-actions button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
    }

    .post-actions button:hover {
      background: #ddd;
    }

    footer {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      background: #222;
      color: white;
      border-radius: 6px;
    }
  </style>
</head>
